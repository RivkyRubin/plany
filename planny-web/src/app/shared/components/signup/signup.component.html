  <div class="row h-100">
    <div class="col-sm-6">
      <form class="form-signup" [formGroup]="signupForm" (ngSubmit)="registerUser()">
        <h1 class="h3 mb-3 font-weight-normal text-center title">Sign up</h1>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            required
            formControlName="name"
          />
          <label for="floatingInput">Name</label>  
               <small class="text-danger" *ngIf="signupForm.get('name')?.touched &&signupForm.get('name')?.errors?.required">Name is required</small> 
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingEmail"
            placeholder="name@example.com"
            required
            email
            formControlName="email"
          />
          <label for="floatingEmail">Email address</label>  
            <small class="text-danger" *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.errors?.email">Email address is invalid</small> 
            <small class="text-danger" *ngIf="signupForm.get('email')?.touched &&signupForm.get('email')?.errors?.required">Email address is required</small> 
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            required
            formControlName="password"
          />
          <label for="floatingPassword">Password</label>
          <small class="text-danger" *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.errors?.minlength">Password is invalid</small> 
          <small class="text-danger" *ngIf="signupForm.get('password')?.touched &&signupForm.get('password')?.errors?.required">Password is required</small> 
  
        </div>
        <button
          type="submit"
          class="btn btn-block btn-primary"
          [disabled]="!signupForm.valid"
        >
          Sign in
        </button>
      </form> 
      <div class="pt-3">  
        <asl-google-signin-button type="standard" size="large" ></asl-google-signin-button>
      </div> 
    </div>
    <div class="col-sm cb  d-flex justify-content-center">
      <h1 class="align-self-center text-white display-1">Welcome!</h1>
      <!-- <img src="/assets/images/login.svg" class="w-100" /> -->
     
    </div>
  </div>
