<h2 mat-dialog-title>Delete Confirmation</h2>
<mat-dialog-content class="mat-typography">
      <div class="row">
    <div class="col-xs-12 col-sm-6 ">
      <h3>{{data||'Are you sure you want to delete?'}}</h3>
    </div>
    <div class="col">     
  <img src="/assets/images/trash.svg" class="w-100" />
    </div>
  </div>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="btn btn-outline-secondary me-2">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-primary">Delete</button>
</mat-dialog-actions>
