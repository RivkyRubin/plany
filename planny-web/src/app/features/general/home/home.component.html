<div class="content  text-center h-100 "    [ngClass]="{'splash-screen-was-shown':splashScreeWasShown}">
  <div class="col-12 col-sm-6 col-md-4 title-container">  
    <span class="text-center align-self-center p-4 title"> Manage<br/> your<br/> events! </span>
  </div>
</div>
<section>
  <div>
    <div class="card" *inView>
      <div class="row step">
         <div class="col-sm-6 align-self-center text-center order-sm-2">
          Simply Create a new event
        </div>
        <div class="col-sm-6 img-col order-sm-1 ">
          <img src="/assets/images/date-picker.svg" class="w-100" alt="calendar image"/>
        </div>
       
      </div>
    </div>
  </div>
  <div>
    <div class="card" *inView>
      <div class="row step">
        <div class="col-sm-6 align-self-center text-center">
          You can choose an initial template!<br />
          planning a wedding or a picninc? what else?<br />
          let us help you with ready lists!
        </div>
        <div class="col-sm-6 img-col">
          <img src="/assets/images/select.svg" class="w-100" alt="select image"/>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="card mb-0" *inView>
      <div class="row step mb-0"> 
        <div class="col-sm-6 align-self-center text-center order-sm-2">
          You will be able to share your friends, <br />
          assign them tasks to do!<br />
          let them be a part of your event!
        </div>
        <div class="col-sm-6 img-col order-sm-1">
          <img src="/assets/images/addFriends.svg" class="w-100" alt="add friends"/>
        </div>
       
      </div>
    </div>
  </div>

  <div>
    <div class="text-center fade-down" *inView>
      <a
        class="btn btn-primary col-6 text-center p-3 m-3"
        routerLinkActive="active"
        routerLinkActive="active"
        routerLink="/events"
        >Events</a
      >
    </div>
  </div>
</section>
